{% extends "base.html" %}

{% block content %}

<style>
  [x-cloak] { display: none !important; }
</style>

<div 
    x-data="{ tab: 'overview' }"
    class="w-full bg-white px-10 pb-16"
    style="padding-top:5vh;"
>

    <nav class="flex gap-8 mb-12 border-b border-gray-200">
        <button
            @click="tab = 'overview'"
            :class="tab === 'overview' ? 'border-b-2 border-black text-black font-semibold' : 'text-gray-500'"
            class="pb-3 text-sm tracking-wide"
        >
            Overview
        </button>

        <button
            @click="tab = 'ticket'"
            :class="tab === 'ticket' ? 'border-b-2 border-black text-black font-semibold' : 'text-gray-500'"
            class="pb-3 text-sm tracking-wide"
        >
            Average Ticket
        </button>

        <button
            @click="tab = 'sales'"
            :class="tab === 'sales' ? 'border-b-2 border-black text-black font-semibold' : 'text-gray-500'"
            class="pb-3 text-sm tracking-wide"
        >
            Sales Data
        </button>

        <button
            @click="tab = 'products'"
            :class="tab === 'products' ? 'border-b-2 border-black text-black font-semibold' : 'text-gray-500'"
            class="pb-3 text-sm tracking-wide"
        >
            Products
        </button>

        <button
            @click="tab = 'customers'"
            :class="tab === 'customers' ? 'border-b-2 border-black text-black font-semibold' : 'text-gray-500'"
            class="pb-3 text-sm tracking-wide"
        >
            Customers
        </button>
    </nav>

    <section
        x-show="tab === 'overview'"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="mt-10"
    >
        <h1 class="text-4xl font-semibold mb-3">Overview</h1>
        <p class="text-gray-600">General business overview.</p>
    </section>

    <section
        x-show="tab === 'ticket'"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="mt-10"
    >
        <h1 class="text-4xl font-semibold mb-3">Average Ticket</h1>
        <p class="text-gray-600">Average order value analysis.</p>
    </section>

    <section
        x-show="tab === 'sales'"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="mt-10"
    >
        <h1 class="text-4xl font-semibold mb-3">Sales Data</h1>
        <p class="text-gray-600">Sales performance indicators.</p>
    </section>

    <section
        x-show="tab === 'products'"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="mt-10"
    >
        <h1 class="text-4xl font-semibold mb-3">Products</h1>
        <p class="text-gray-600">Product performance and inventory.</p>
    </section>

    <section
        x-show="tab === 'customers'"
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="mt-10"
    >
        <h1 class="text-4xl font-semibold mb-3">Customers</h1>
        <p class="text-gray-600">Customer behavior and analysis.</p>
    </section>

</div>
{% endblock %}
