{% extends "base.html" %}
{% load static %}

{% block content %}
<section style="margin-top: 15vh; margin-bottom: 15vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow text-center">
                    <div class="card-body p-5">
                        <i class="fas fa-sign-out-alt fa-3x mb-4" style="color: #088178;"></i>
                        <h2 class="mb-4">Sign Out</h2>
                        <p class="text-muted mb-4">Are you sure you want to sign out?</p>
                        
                        <form method="POST" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <button type="submit" 
                                    class="btn text-white mb-3" 
                                    style="background-color: #dc3545; padding: 12px 40px;">
                                Yes, Sign Out
                            </button>
                        </form>
                        
                        <a href="{% url 'index' %}" 
                           class="btn btn-outline-secondary" 
                           style="padding: 12px 40px;">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.card {
    border-radius: 15px;
    border: none;
}
</style>
{% endblock %}
