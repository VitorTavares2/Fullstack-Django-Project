{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="reset-wrapper">
    <div class="reset-center">
        <div class="card shadow p-5 reset-card">

            <h2 class="text-center mb-4">Email Sent</h2>

            <p class="mb-4 text-center">
                If an account exists with the email you entered,<br>
                a password reset link has been sent.
            </p>

            <a href="{% url 'account_login' %}" 
               class="btn text-white w-100"
               style="background:#088178;">
                Return to Login
            </a>

        </div>
    </div>
</section>

<style>
.reset-wrapper {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.reset-center {
    width: 100%;
    display: flex;
    justify-content: center;
}
.reset-card {
    max-width: 500px;
    width: 100%;
    border-radius: 15px;
}
</style>
{% endblock %}
